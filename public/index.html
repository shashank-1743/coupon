
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coupon Distribution System</h1>
        
        <div id="status-message" class="alert">
            Checking status...
        </div>
        
        <div id="timer-container" class="d-none">
            Time remaining: <span id="countdown">00:00</span>
        </div>
        
        <button id="claim-btn" class="button primary-button">
            Claim Coupon
        </button>
        
        <div id="coupon-container" class="d-none">
            <h3>Your Coupon:</h3>
            <div id="coupon-code" class="coupon-code"></div>
        </div>
        
        <button id="check-status-btn" class="button secondary-button">
            Check History
        </button>
        
        <div id="history-container" class="d-none">
            <h3>Claim History</h3>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Claimed At</th>
                    </tr>
                </thead>
                <tbody id="history-table-body"></tbody>
            </table>
            <div id="no-history-message" class="d-none">
                No coupons claimed yet
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
